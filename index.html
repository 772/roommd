<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>RoomMD</title>
        <style>
            html,
            body {
            height: 100%;
            margin: 0;
            padding: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="mygame-canvas" width="1000" height="500"></canvas>
        <button style="float:right;width:100%;" onclick="window.location.reload()">
        Update
        </button>
        <textarea
            id="input"
            style="
            line-height: 1;
            min-height: 900px;
            max-height: 900px;
            width: 100%;
            float: right;
            "
            ></textarea>
        <script type="module">
            const inputElement = document.getElementById("input");
            if (inputElement.value.trim() === "") {
                fetch("example.md")
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("File not found or network error");
                        }
                        return response.text();
                    })
                    .then((text) => {
                        inputElement.value = text; // Text einfÃ¼gen
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        inputElement.value = `Failed to load file: ${error.message}`;
                    });
            }
            import init from "./wasm.js";
            init().catch((error) => {
                if (
                    !error.message.startsWith(
                        "Using exceptions for control flow, don't mind me. This isn't actually an error!",
                    )
                ) {
                    throw error;
                }
            });
        </script>
    </body>
</html>
